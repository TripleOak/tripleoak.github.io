<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/style.css">

    <title>TripleOak</title>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="logo">
                <a class="navbar-brand" href="/">
                    <img src="/assets/logo.png" width="200">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/investors">Investors</a>
                    <a class="nav-link" href="/companies">Companies</a>
                    <a class="nav-link" href="https://medium.com/@tripleoak" target="blank">Blog</a>
                    <a class="nav-link selected" href="/contact">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sections -->
    <section style="margin: 0; z-index: 0;">
        <div class="landing-image" id="contact">
            <div class="container" id="contact-content">
                <div class="row">
                    <div class="col">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12572.773625812528!2d-8.70337185872436!3d38.01927037544928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1bc7a3170828ef%3A0x766d232c48abf914!2s7540-181%20Santiago%20do%20Cac%C3%A9m!5e0!3m2!1sen!2spt!4v1614543781540!5m2!1sen!2spt"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="col">
                        <form action="https://formspree.io/f/xdozyjle" method="POST">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Your email:</label>
                                <input type="text" name="_replyto" class="form-control" id="emailIput">
                            </div>
                            <div class="mb-3">
                                <label for="messageInput" class="form-label">Your message:</label>
                                <textarea name="message" id="messageInput" rows="3" cols="30"></textarea>
                            </div>

                            <button type="submit" class="btn custom-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="row">
            <div>
                <img src="/assets/logo-white.png" width="200px" />

            <div class="col-sm">

                <a href="/companies">Companies</a>

            <div class="col-sm">
                <a href="https://medium.com/@tripleoak" target="blank">Blog</a>

            <div class="col-sm">
                <a href="/contact">Contact</a>

        <div class="row" id="info">
            <div class="col-sm">
                <i class="fa fa-phone"> (+351) 269 030 096</i>

            <div class="col-sm" id="social">

                <a href="https://www.youtube.com/channel/UCyVzSqjloD0OqZ4BDUtBy_Q" target="_blank"

                <a href="https://www.linkedin.com/company/65376605" target="_blank" class="fa fa-linkedin"></a>
